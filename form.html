<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <br>
        <form action="#" class="input_box">
            <div class="labels">Full Name</div>
            <input type="text" placeholder="Enter your Name" required><br><br>

            <div class="labels">Phone Number</div>
            <input type="tel" placeholder="Enter your mobile number" required><br><br>

            <div class="labels">Email</div>
            <input type="email" placeholder="Enter your E-mail" required><br><br>

            <div class="labels">Reason of Visiting</div>
            <input type="text" placeholder="........." required><br><br>

            <div class="labels">Address</div>
            <input type="text" placeholder="........." required><br><br>

            <label for="img">Select image:</label><br>
            <input type="file" id="img" name="img" accept="image/*" required> <br><br>

            <div class="btns" style="display: flex; justify-content:space-around;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>

</html>
